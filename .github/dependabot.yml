# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "supporttools/security-team"
    assignees:
      - "supporttools/maintainers" 
    commit-message:
      prefix: "security"
      include: "scope"
    labels:
      - "dependencies"
      - "security"
    # Group security updates
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security-update"
    # Allow auto-merge for patch-level updates
    allow:
      - dependency-type: "direct"
        update-type: "version-update:semver-patch"
      - dependency-type: "indirect"
        update-type: "version-update:semver-patch"

  # Docker images (Dockerfile)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "supporttools/security-team"
    assignees:
      - "supporttools/maintainers"
    commit-message:
      prefix: "docker"
      include: "scope"
    labels:
      - "docker"
      - "security"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "supporttools/security-team"
    assignees:
      - "supporttools/maintainers"
    commit-message:
      prefix: "actions"
      include: "scope"
    labels:
      - "github-actions"
      - "security"
    # Group action updates
    groups:
      actions-updates:
        patterns:
          - "*"