apiVersion: v1
kind: Service
metadata:
  name: {{ include "rancher-monitoring-relay.fullname" . }}
  labels:
    {{- include "rancher-monitoring-relay.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: metrics
  selector:
    {{- include "rancher-monitoring-relay.selectorLabels" . | nindent 4 }}