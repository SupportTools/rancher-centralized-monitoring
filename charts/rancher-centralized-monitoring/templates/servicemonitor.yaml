{{- if .Values.observability.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "rancher-monitoring-relay.fullname" . }}
  labels:
    {{- include "rancher-monitoring-relay.labels" . | nindent 4 }}
    {{- with .Values.observability.serviceMonitor.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.observability.serviceMonitor.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "rancher-monitoring-relay.selectorLabels" . | nindent 6 }}
  endpoints:
  - port: metrics
    interval: {{ .Values.observability.serviceMonitor.interval }}
    scrapeTimeout: {{ .Values.observability.serviceMonitor.scrapeTimeout }}
    path: /metrics
{{- end }}